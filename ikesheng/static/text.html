<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>my-vue</title>
    <link rel="stylesheet" href="css/main.css" >
    <link rel="stylesheet" href="css/jsmind.css">
    <link rel="stylesheet" href="css/jquery.contextMenu.min.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
  </head>
  <body>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <div class="container">
        <!-- <input type="text" id="Authorization"> -->
        <div class="buttons">
            <button class="btn btn-default add-node">新建节点</button>
            <button class="btn btn-default del-node">删除节点</button>
            <button class="btn btn-default submit fr">提交</button>

            <!-- <button class="btn btn-default upload-btn">上传附件</button> -->
        </div>

        <!-- <div class="child-nodes"> -->
        <!-- <span style="line-height: 2.4">新增节点：</span> -->
        <!-- </div> -->
        <div class="nodes"></div>

        <div id="jsmind_container" ondrop="drop(event)" ondragover="allowDrop(event)" style="position: relative;height: 600px">
            <!-- <span style="float: right">双击可编辑节点内容</span> -->
            <div class="rate-icon">
                <i class="fa fa-search-plus"></i>
                <i class="fa fa-search-minus"></i>
            </div>
        </div>
    </div>
   <script src="js/jquery.js"></script>
   <script type="text/javascript" src="js/bootstrap.min.js"></script>
   <script type="text/javascript">
        function update(canshujuti){
            document.getElementById("canshu").innerHTML = canshujuti;
          }
       function bindExtrasEvent(el) {
           el.popover({
               html: true,
               content: function() {
                   var str = '',
                       extras = $(this).data('extras');
                   if (!!extras.img) {
                       str += '<li><i class="fa fa-image"></i><a href="' + extras.img + '" target="_blank">' + extras.img + '</a></li>'
                   }
                   if (!!extras.doc) {
                       str += '<li><i class="fa fa-file-word-o"></i><a href="' + extras.doc + '" target="_blank">' + extras.doc + '</a></li>'
                   }
                   if (!!extras.ppt) {
                       str += '<li><i class="fa fa-file-powerpoint-o"></i><a href="' + extras.ppt + '" target="_blank">' + extras.ppt + '</a></li>'
                   }
                   if (!!extras.pdf) {
                       str += '<li><i class="fa fa-file-pdf-o"></i><a href="' + extras.pdf + '" target="_blank">' + extras.pdf + '</a></li>'
                   }
                   if (!!extras.excel) {
                       str += '<li><i class="fa fa-file-excel-o"></i><a href="' + extras.excel + '" target="_blank">' + extras.excel + '</a></li>'
                   }
                   if (!!extras.sound) {
                       str += '<li><i class="fa fa-file-sound-o"></i><a href="' + extras.sound + '" target="_blank">' + extras.sound + '</a></li>'
                   }
                   if (!!extras.video) {
                       str += '<li><i class="fa fa-file-video-o"></i><a href="' + extras.video + '" target="_blank">' + extras.video + '</a></li>'
                   }
                   return '<ul class="extras-container">' + str + '</ul>'
               },
               placement: 'right'
           })
       }
   </script>
   <script type="text/javascript" src="js/jsmind.js"></script>
   <script type="text/javascript" src="js/jsmind.draggable.js"></script>
   <!-- <script type="text/javascript" src="./js/jquery.contextMenu.min.js"></script> -->
   <script type="text/javascript" src="js/pc.js"></script>

  </body>
</html>
